<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: url("http://hdwpro.com/wp-content/uploads/2017/01/Natural-Full-HD-Background.jpg");
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
      }
      .main {
        width: 40%;
        height: auto;
        border-style: inset;
        border-radius: 20px;
        color: white;
        padding: 30px 40px;
        background-color: transparent;
        backdrop-filter: blur(20px);
      }
      h1 {
        text-align: center;
        color: rgb(239, 232, 232);
        text-shadow: #ff00bf 1px 0 10px;
      }
      .input-box {
        position: relative;
        width: 100%;
        height: 50px;
        margin: 30px 0;
      }

      .input-box input {
        width: 100%;
        height: 100%;
        background-color: transparent;
        border-radius: 20px;
        padding-left: 20px;
      }
      .input-box input::placeholder {
        color: rgb(18, 14, 14);
        font-size: larger;
        padding: 20px;
      }

      .input-box i {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
      }
      .remember {
        display: flex;
        justify-content: space-between;
        margin: 20px;
      }
      .remember a {
        color: white;
      }
      .btnLogin {
        width: 90%;
        height: 40px;
        margin: 25px;
        border-style: outset;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1.3rem;
        text-shadow: #ff00bf 1px 0 10px;
      }
      .register {
        text-align: center;
        font-size: 600;
      }
      .register p a:hover {
        color: aliceblue;
        text-decoration: underline;
      }
      @media all and (min-width: 320px) and (max-width: 520px) {
        .main {
          display: flex;
          flex-direction: column;
          width: auto;
          height: auto;
        }
        .input-box {
          width: 100%;
          height: 50px;
          margin: 30px 0;
        }
        .remember {
          display: flex;
          justify-content: space-between;
          margin: 10px;
        }
        .btnLogin {
          width: 90%;
          height: 40px;
          margin: 15px;
          border-style: outset;
          border-radius: 10px;
          cursor: pointer;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <form action="">
        <h1>Login</h1>
        <div class="input-box">
          <input id="email" type="text" placeholder="email" />
          <i class="bx bx-user"></i>
        </div>
        <div class="input-box">
          <input id="password" type="password" placeholder="password" />
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="remember">
          <label><input type="checkbox" />Remember me</label>
          <a href="#">Forgot password</a>
        </div>
        <button type="submit" class="btnLogin">Login</button>
        <div class="register">
          <p>Don't have an account <a href="#">Register Here</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
<script>
  let loginForm = document.querySelector("form");

  loginForm.addEventListener("submit", (e) => {
    e.preventDefault();
    let userEmail = document.getElementById("email").value;
    let userPassword = document.getElementById("password").value;

    let storedEmail = localStorage.getItem("email");
    let storedPassword = localStorage.getItem("password");

    if (storedEmail == userEmail && storedPassword == userPassword) {
      console.log("login");
    } else {
      alert("please enter a valid email or password");
    }
    window.location.href = "/MovieAdmin.html";
  });
</script>
